<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Keeper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="card animate__animated animate__fadeIn">
        <br />
        <h1>TODO LIST ðŸš€</h1>
        <br />
        <div class="addTodo">
          <input
            type="text"
            placeholder="Enter Todo Here"
            name="todo"
            id="todoInput"
          />
          <button class="addTodo" id="addTodo" onClick="setValue()">
            <span class="material-symbols-outlined addBtn">add</span>
          </button>
        </div>
        <div class="displayTodo" id="displayTodo">
          <ol>
            <li>Add Todo Now!!</li>
          </ol>
        </div>
        <div class="clearAll" id="clearAll">
          <button onclick="clearNotes()">Clear All Todos</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
